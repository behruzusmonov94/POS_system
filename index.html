<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="d-flex  space-between">
        <div class="d-flex">
            <button><i class="fas fa-search"></i>
                <p>Search</p>
            </button>
            <button><i class="fas fa-exchange-alt"></i>
                <p>Transfer</p>
            </button>
            <button><i class="fas fa-plus"></i>
                <p>New sale</p>
            </button>
            <button><i class="fas fa-reply"></i>
                <p>Refound</p>
            </button>
            <div class="vr"></div>
            <button><i class="fas fa-save"></i>
                <p>Save sale</p>
            </button>
            <button class="bg-success"><i class="fas fa-credit-card"></i>
                <p>Payment</p>
            </button>
            <button><i class="fas fa-money-bill-alt"></i>
                <p>Cash</p>
            </button>
        </div>
        <div class="menu d-flex">
            <button class="fas fa-bars"></button>
        </div>
    </header>
    <div class="d-flex">
        <aside>

            

        </aside>
        <main>
            <div class="search">
                <form id="search" class="d-flex">
                    <input type="search" placeholder="Search by product name">
                    <button class="fas fa-search"></button>
                </form>
            </div>
            <div class="products d-flex space-evenly">
                <div class="product">
                    <img src="img/img.jpg" alt="">
                    <p>Samsung A50</p>
                    <p>220 $</p>
                </div>
                

            </div>
        </main>
    </div>


    <script src="js/app.js"></script>
</body>

</html>
